<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Adoption Page</title>
</head>
<body>
    <form action="C:\Users\s_MasonChen23884\Documents\Code\Practice Code\AssessmentTwoPractice.html" method="get">
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back</h2>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <label for="First Name">First Name:</label>
    <input id="first name" name="First name" placeholder="First Name">
    <label for="Last Name">Last Name:</label>
    <input id="last name" name="Last name" placeholder="Last Name">
    <p>    
        <label for="Email">Email:</label>
        <input type="Email" id="Email" name="Email" placeholder="Email">
        <label for="Password">Password:</label>
        <input type="Password" id="Password" name="Password" placeholder="Password">
    </p>
    <p> Are you over the age of 18? </p>
    <p>
        <label for="yes">Yes</label>
        <input type="radio" id="yes" name="age18" value="yes">
        <label for="no">No:</label>
        <input type="radio" id="no" name= "age18" value="no">
    </p>
    <p> Do you have a Credit Card or PayPal? </p>
    <p>
        <select name="Payment">
            <option value="creditCard">Credit Card</option>
            <option value="payPal">PayPal</option>
        </select>
    </p>
    <p>
        <input type="submit" name="" value="Submit">
    </p>
    </form>
</body>
</html>
